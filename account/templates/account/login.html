{% extends "base/base.html" %}
{% load bootstrap3 %}

{% block title %}登入{% endblock %}

{% block content %}
  <div class="col-xs-12 col-sm-12">
    <form action="." method="post" autocomplete="off" class="ui form">
      {% csrf_token %}

      {% bootstrap_form form %}
      <input type="hidden" name="next" value="{{ next }}"/>
      <hr/>

      {% buttons %}
        <button type="submit" class="btn btn-lg btn-outline-primary btn-block"><i
                class="fa fa-sign-in"></i>
            Login
        </button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
