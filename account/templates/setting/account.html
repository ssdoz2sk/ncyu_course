{% extends "setting/setting_base.html" %}
{% load bootstrap3 %}

{% block title %}Account{% endblock %}

{% block setting_content %}
  <div class="col-md-9">
    <h2>更改密碼</h2>
    <form action="{% url 'account' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form password_form %}
      {% buttons %}
        <button type="submit" class="btn btn-success btn-raised">
          Update password
        </button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
